{% extends "base.html" %} {% block title %}FlashCards{% endblock %}

{% block content %}

<h1 align="center">Your Collections</h1>
<ul class="list-group list-group-flush" id="collection_name">
	{% for collection in user.collections %}
	<a class="text" href="/collection/{{collection.id}}">{{ collection.collection_name }}</a>
	{% endfor %}
</ul>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST">
        <div class="modal-body">
          <input 
              type="new_collection" 
              class="form-contol" 
              id="new_collection" 
              name="new_collection" 
              placeholder="Enter Name"
              />
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
